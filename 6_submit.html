    <!-- ---------------------------------------Nav Bar---------------------------------------- -->

    <ul id="menu" class="hidden flex-col sm:hidden lg:hidden">
      <li><a href="index.html" class="block px-[16px] py-[8px] text-gray-800 hover:bg-gray-200">Home</a></li>
      <li><a href="2_categories.html" class="block px-[16px] py-[8px] text-gray-800 hover:bg-gray-200">Categories</a></li>

      <!-- ----------------------------------------Toggle Script------------------------------------------------ -->
    <script>
        const menuBtn = document.getElementById('menuBtn');
        const menu = document.getElementById('menu');

        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
  <main>
    <div class="form_box mx-[16px] rounded-[10px] sm:mx-[50px] py-10">
  <form class="bg-gray-100 rounded-[10px] p-[30px] space-y-6">

    <!-- ---------------------------------Submitter Info--------------------- -->
    <div class="lg:flex lg:gap-6">
      <div class="border border-[#262626] rounded-[5px] px-3 py-[16px] bg-white w-full lg:w-1/2">
        <label for="first_name" class="block">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="Type here"
          class="px-0 py-3 text-[12px] w-full border-b border-[#262626] h-[10px] outline-none" required>
      </div>
      <br>
      <div class="border border-[#262626] rounded-[5px] px-3 py-[16px] bg-white w-full lg:w-1/2">
        <label for="last_name" class="block">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Type here"
          class="px-0 py-3 text-[12px] w-full border-b border-[#262626] h-[10px] outline-none" required>
      </div>
    </div>

    <!-- Email -->
    <div class="border border-[#262626] rounded-[5px] px-3 py-[16px] bg-white w-full">
      <label for="email" class="block">Email</label>
      <input type="email" id="email" name="email" placeholder="Type here"
        class="px-0 py-3 text-[12px] w-full border-b border-[#262626] h-[10px] outline-none" required>
    </div>

    <!-- Tool Name -->
    <div class="border border-[#262626] rounded-[5px] px-3 py-[16px] bg-white w-full">
      <label for="tool_name" class="block">Tool Name</label>
      <input type="text" id="tool_name" name="tool_name" placeholder="Enter AI tool name"
        class="px-0 py-3 text-[12px] w-full border-b border-[#262626] h-[10px] outline-none" required>
    </div>

    <!-- Tool Category -->
    <div class="border border-[#262626] rounded-[5px] px-3 py-[16px] bg-white w-full">
      <label for="category" class="block">Tool Category</label>
      <select id="category" name="category"
        class="w-full border-b border-[#262626] text-[12px] py-2 outline-none bg-white">
        <option value="">Select a category</option>
        <option>Text & Writing</option>
        <option>Image & Design</option>
        <option>Video & Audio</option>
        <option>Code & Development</option>
        <option>Marketing & SEO</option>
        <option>Data & Research</option>
        <option>E-commerce Tools</option>
        <option>Other</option>
      </select>
    </div>

    <!-- Website Link -->
    <div class="border border-[#262626] rounded-[5px] px-3 py-[16px] bg-white w-full">
      <label for="website" class="block">Tool Website Link</label>
      <input type="url" id="website" name="website" placeholder="https://example.com"
        class="px-0 py-3 text-[12px] w-full border-b border-[#262626] h-[10px] outline-none" required>
    </div>

    <!-- Price -->
    <div class="border border-[#262626] rounded-[5px] px-3 py-[16px] bg-white w-full">
      <label for="pricing" class="block">Pricing Type</label>
      <select id="pricing" name="pricing"
        class="w-full border-b border-[#262626] text-[12px] py-2 outline-none bg-white">
        <option value="">Select pricing</option>
        <option>Free</option>
        <option>Paid</option>
        <option>Freemium</option>
      </select>
    </div>

    <!-- Description -->
    <div class="border border-[#262626] rounded-[5px] px-3 py-[16px] bg-white w-full">
      <label for="description" class="block">Short Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Briefly describe the tool"
        class="px-0 py-3 text-[14px] w-full border-b border-[#262626] h-[60px] outline-none" required></textarea>
    </div>

    <!-- Notes -->
    <div class="border border-[#262626] rounded-[5px] px-3 py-[16px] bg-white w-full">
      <label for="notes" class="block">Additional Notes (optional)</label>
      <textarea id="notes" name="notes" rows="3" placeholder="Anything extra to mention?"
        class="px-0 py-3 text-[14px] w-full border-b border-[#262626] h-[40px] outline-none"></textarea>
    </div>

    <!-- Submit -->
    <input type="submit" value="Submit Tool"
      class="block px-[16px] py-[10px] bg-blue-600 text-white hover:bg-blue-700 cursor-pointer rounded-[5px]">
  </form>
</div>
</main>
